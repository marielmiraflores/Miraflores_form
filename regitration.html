<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STI College Student Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <form action="#" method="POST" class="registration-form">
            <h1>STI College Student Registration</h1>
            <div class="form-group">
                <input type="text" name="name" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="name" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="name" placeholder="Middle Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="tel" name="phone" placeholder="Contact Number" required>
            </div>
            <div class="form-group">
                <select name="course" required>
                    <option value="" disabled selected>Select Course</option>
                    <option value="IT">Information Technology</option>
                    <option value="CS">Computer Science</option>
                    <option value="IS">Information Systems</option>
                    <option value="IS">Tourism</option>
                </select>
            </div>
            <div class="form-group">
                <input type="number" name="year_level" placeholder="Year Level" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>

            <div class="form-group">
                <button onclick="window.location.href='index.html'" type="login">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
